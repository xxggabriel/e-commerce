
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                
                <div class="card-box">
                    <div class="card-body">
                
                        <h4 class="card-title">
                            Fornecedores
                        </h4>
                        <p class="card-description">
                            lista de fornecedores
                        </p>
                        <p><button type="button" class="btn btn-success btn-sm"><a href="/app/admin/provider/create">Cadastrar fornecedor</a></button></p>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <td>#</td>
                                        <td>Nome</td>
                                        <td>Email</td>
                                        <td>Telefone</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    {loop="$provider"}
                                    <tr>
                                        <td>{$value.id_provider}</td>
                                        <td class="limit-text-table">{$value.name}</td>
                                        <td class="limit-text-table">{$value.email}</td>
                                        <td>{$value.phone}</td>
                                        <td><button type="button" class="btn btn-primary btn-rounded btn-sm"><a href="/app/admin/provider/{$value.id_provider}">Editar</a></button>
                                            <button type="button" class="btn btn-danger btn-rounded btn-sm"><a href="/app/admin/provider/{$value.id_provider}/delete">Excluir</a></button>
                                        </td>
                                    </tr>
                                    {/loop}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
