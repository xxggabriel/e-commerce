
            <div class="card">

                    <div class="card-body">
                
                        <h4 class="card-title">
                            Usuários
                        </h4>
                        <p class="card-description"> lista de usuários</p>
                        <p><button type="button" class="btn btn-success btn-sm"><a href="/app/admin/user/create">Cadastrar usuário</a></button></p>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <td>#</td>
                                        <td>Nome</td>
                                        <td>Email</td>
                                        <td>Admin</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    {loop="$user"}
                                    <tr>
                                        <td>{$value.id_user}</td>
                                        <td class="limit-text-table">{$value.name}</td>
                                        <td class="limit-text-table">{$value.email}</td>
                                        <td>{if="$value.status == 3"}Sim{else} Não{/if}</td>
                                        <td><button type="button" class="btn btn-primary btn-rounded btn-sm"><a href="/app/admin/user/{$value.id_user}">Editar</a></button>
                                            <button type="button" class="btn btn-danger btn-rounded btn-sm"><a href="/app/admin/user/{$value.id_user}/delete">Excluir</a></button>
                                        </td>
                                    </tr>
                                    {/loop}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
