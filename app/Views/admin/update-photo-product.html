<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h4>Alterar fotos</h4>
        </div>
        <div class="card-description">
            <p>Alterar fotos do produto</p>
        </div>
        <form action="/app/admin/product/photo/{$product.id}" enctype="multipart/form-data" method="post">
            <div class="form-control">
                <div class="row">


                    <div class="form-group">
                        <label for="photo1">Foto 1</label>
                        <input type="file" class="form-control-file"   name="photo[0]" id="photo1">
                        <br/>
                        <img id="img1" style="width: 200px;height: 200px">
                    </div>
                    
    
                
                <div class="form-group">
                    <label for="photo2">Foto 2 </label>
                    <input type="file" class="form-control-file" name="photo[1]" id="photo2">
                    <br/>
                    <img id="img2" style="width: 200px;height: 200px">
                </div>
            
    
            
                <div class="form-group">
                    <label for="photo3">Foto 3</label>
                    <input type="file" class="form-control-file" name="photo[2]" id="photo3">
                    <br/>
                    <img id="img3" style="width: 200px;height: 200px">
                </div>
                </div>
            <button class="btn btn-success btn-sm">Salvar</button>
            </div>
        </form>

    </div>
</div>

<script>
    $(function(){
        $('#photo1').change(function(){
            const file = $(this)[0].files[0]
            const fileReader = new FileReader()
            fileReader.onloadend = function(){
                $('#img1').attr('src',fileReader.result)
            }
            fileReader.readAsDataURL(file)
        })
    })

    $(function(){
        $('#photo2').change(function(){
            const file = $(this)[0].files[0]
            const fileReader = new FileReader()
            fileReader.onloadend = function(){
                $('#img2').attr('src',fileReader.result)
            }
            fileReader.readAsDataURL(file)
        })
    })

    $(function(){
        $('#photo3').change(function(){
            const file = $(this)[0].files[0]
            const fileReader = new FileReader()
            fileReader.onloadend = function(){
                $('#img3').attr('src',fileReader.result)
            }
            fileReader.readAsDataURL(file)
        })
    })
</script>
