
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                
                <div class="card-box">
                    <div class="card-body">
                
                        <h4 class="card-title">
                            Produtos
                        </h4>
                        <p class="card-description">
                            lista de Produtos
                        </p>
                        <p><button type="button" class="btn btn-success btn-sm"><a href="/app/admin/product/create">Cadastrar produto</a></button></p>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <td>#</td>
                                        <td>Nome</td>
                                        <td>Valor de custo</td>
                                        <td>Valor de venda</td>
                                        <td>Quantidade</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    {loop="$product"}
                                    <tr>
                                        <td>{$value.id_product}</td>
                                        <td class="limit-text-table">{$value.name}</td>
                                        <td>{$value.cost_value}</td>
                                        <td>{$value.sale_value}</td>
                                        <td>{$value.amount}</td>
                                        <td><button type="button" class="btn btn-primary btn-rounded btn-sm"><a href="/app/admin/product/{$value.id_product}">Editar</a></button>
                                            <button type="button" class="btn btn-danger btn-rounded btn-sm"><a href="/app/admin/product/{$value.id_product}/delete">Excluir</a></button>
                                        </td>
                                    </tr>
                                    {/loop}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
