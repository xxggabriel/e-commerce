<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h4>Atualizar Marca</h4>
        </div>
        <div class="card-description">
            <p>Atualize a marca</p>
        </div>

        <form action="/app/admin/brand/{$brand.id_brand}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="">Nome:</label>
            <input type="text" name="name" class="form-control" value='{if="!empty($brand.name)"}{$brand.name}{/if}'>
        </div>

        <div class="form-group">
                <label for="">Photo:</label>
                <input type="file" name="logo" id="photo" class="form-control" >
                <img src='{if="!empty($brand.logo)"}/{$brand.logo}{else}/uploads/img/brand/sem-foto.jpg{/if}' id="img"  style="max-width: 200px; max-height: 200px;">
            </div>
            <button type="submit" class="btn btn-success btn-sm">Salvar</button>
        </form>
    </div>
</div>
<script>
    $(function(){
        $('#photo').change(function(){
            const file = $(this)[0].files[0]
            const fileReader = new FileReader()
            fileReader.onloadend = function(){
                $('#img').attr('src',fileReader.result)
            }
            fileReader.readAsDataURL(file)
        })
    })
</script>
